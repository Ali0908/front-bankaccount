spring.application.name=back-bankaccount
spring.config.import=optional:classpath:application-secret.properties

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:bankaccountdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=datasource
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (pour debug en d√©veloppement)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging (optionnel mais utile pour TDD)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# CORS Configuration
app.cors.allowed-origins=http://localhost:4200,http://localhost:3000, http://localhost:8080
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.max-age=3600

# SQL Script Configuration
spring.sql.init.data-locations=classpath:sql/data.sql
spring.sql.init.schema-locations=classpath:sql/schema.sql
